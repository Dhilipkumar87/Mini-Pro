<div class="row">
<mat-form-field>
    <mat-label>Songs Title</mat-label>
    <input matInput [(ngModel)]="songTitle" placeholder="Ex. hello">
</mat-form-field>
</div>
<div class="row">
<mat-form-field>
    <mat-label>Song duration (minutes)</mat-label>
    <input matInput [(ngModel)]="songDuration" placeholder="Ex. 5.1">
</mat-form-field> 
</div>
<div class="row">
    <label>Genre</label>
</div>
<div>
<!--<mat-checkbox class="che"> Slow </mat-checkbox>
<mat-checkbox class="che"> Romance </mat-checkbox>
<mat-checkbox class="che"> Remixed </mat-checkbox>-->
<section class="example-section" >
    <span class="example-list-section" *ngFor="let g of this.genre" style="padding:1rem">
    <mat-checkbox class="example-margin" [(ngModel)]="g.checked">{{g.name}}</mat-checkbox>
</span>
  </section>
</div>

<div class="btn">
    <button mat-raised-button color="warn" (click)="OnSave()">Save</button>
</div>
